<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PG Accountability AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 600px;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.ai .message-content {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 0 0 12px 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }
        
        #messageInput:focus {
            border-color: #2563eb;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }
        
        #sendButton:hover {
            background: #1e40af;
        }
        
        .setup-screen {
            padding: 40px 20px;
            text-align: center;
        }
        
        .setup-screen h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .setup-screen input, .setup-screen select {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .setup-screen button {
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .loading {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="chatContainer" style="display: none;">
        <div class="header">
            <h1>ðŸ§  NEET PG Accountability AI</h1>
            <p>Your personal prep coach</p>
        </div>
        
        <div class="messages" id="messagesDiv"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your response...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <div class="container" id="setupContainer">
        <div class="setup-screen">
            <h2>Welcome! ðŸ‘‹</h2>
            <p style="color: #666; margin-bottom: 30px;">Set up your accountability profile</p>
            
            <input type="text" id="nameInput" placeholder="Your name">
            <input type="email" id="emailInput" placeholder="Your email">
            
            <select id="examInput">
                <option value="">Select exam</option>
                <option value="NEET PG">NEET PG 2026</option>
                <option value="INICET">INICET 2026</option>
            </select>
            
            <button onclick="startChat()">Start Journey â†’</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://neet-pg-accountability.onrender.com';
        let userId = null;

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('userId');
            if (saved) {
                userId = saved;
                showChat();
                loadMessages();
            }
        });

        async function startChat() {
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const exam = document.getElementById('examInput').value;
            
            if (!name || !email || !exam) {
                alert('Fill all fields');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/user/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, exam_target: exam })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                
                userId = data.user_id;
                localStorage.setItem('userId', userId);
                showChat();
                displayMessage('ai', `Hello ${name}! ðŸ‘‹ Welcome! How many hours did you study today?`);
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function showChat() {
            document.getElementById('setupContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
        }

        function displayMessage(sender, content) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            document.getElementById('messagesDiv').appendChild(div);
            document.getElementById('messagesDiv').scrollTop = document.getElementById('messagesDiv').scrollHeight;
        }

        async function sendMessage() {
            const msg = document.getElementById('messageInput').value.trim();
            if (!msg) return;

            displayMessage('user', msg);
            document.getElementById('messageInput').value = '';

            try {
                const res = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, message: msg })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                displayMessage('ai', data.response);
            } catch (e) {
                displayMessage('ai', 'Error: ' + e.message);
            }
        }

        function loadMessages() {
            fetch(`${API_URL}/api/chat/history/${userId}`)
                .then(r => r.json())
                .then(msgs => {
                    msgs.forEach(m => displayMessage(m.sender, m.content));
                })
                .catch(e => console.log('History error:', e));
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
