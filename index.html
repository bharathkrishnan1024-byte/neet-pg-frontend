<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PG Accountability AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 600px;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.ai .message-content {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 0 0 12px 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }
        
        #messageInput:focus {
            border-color: #2563eb;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        #sendButton:hover {
            background: #1e40af;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin: 0 2px;
            animation: loading 1.4s infinite;
        }
        
        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loading {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }
        
        .setup-screen {
            padding: 40px 20px;
            text-align: center;
        }
        
        .setup-screen h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .setup-screen input, .setup-screen select {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .setup-screen button {
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="chatContainer" style="display: none;">
        <div class="header">
            <h1>ðŸ§  NEET PG Accountability AI</h1>
            <p>Your personal prep coach</p>
        </div>
        
        <div class="messages" id="messagesDiv"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your response..."
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <div class="container" id="setupContainer">
        <div class="setup-screen">
            <h2>Welcome! ðŸ‘‹</h2>
            <p style="color: #666; margin-bottom: 30px;">Let's set up your accountability profile</p>
            
            <input type="text" id="nameInput" placeholder="Your name" maxlength="50">
            <input type="email" id="emailInput" placeholder="Your email" maxlength="100">
            
            <select id="examInput">
                <option value="">Select your exam</option>
                <option value="NEET PG">NEET PG 2026</option>
                <option value="INICET">INICET 2026</option>
            </select>
            
            <button onclick="startChat()">Start My Journey â†’</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://neet-pg-accountability.onrender.com';
        
        let userId = null;
        let messagesDiv = document.getElementById('messagesDiv');
        let messageInput = document.getElementById('messageInput');
        let sendButton = document.getElementById('sendButton');
        let chatContainer = document.getElementById('chatContainer');
        let setupContainer = document.getElementById('setupContainer');
        
        window.addEventListener('load', () => {
            const savedUserId = localStorage.getItem('userId');
            if (savedUserId) {
                userId = savedUserId;
                showChat();
                loadMessages();
            }
        });
        
        function startChat() {
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const exam = document.getElementById('examInput').value;
            
            if (!name || !email || !exam) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch(`${API_URL}/api/user/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    exam_target: exam,
                    preparation_stage: 'Just started',
                    check_in_time: '07:00'
                })
            })
            .then(res => res.json())
            .then(data => {
                userId = data.user_id;
                localStorage.setItem('userId', userId);
                showChat();
                greetUser(name);
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Connection error. Please check if backend is running.');
            });
        }
        
        function showChat() {
            setupContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
        }
        
        function greetUser(name) {
            const greeting = `Hello ${name}! ðŸ‘‹ Welcome to your NEET PG accountability journey. I'm Dr. Mentor, your AI coach. Let's start: How many hours did you study today?`;
            displayMessage('ai', greeting);
        }
        
        function displayMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const text = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            displayMessage('user', message);
            messageInput.value = '';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = '<div class="message-content"><span class="loading"></span><span class="loading"></span><span class="loading"></span></div>';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });
                
                loadingDiv.remove();
                
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                displayMessage('ai', data.response);
                
            } catch (error) {
                loadingDiv.remove();
                console.error('Error:', error);
                displayMessage('ai', 'Sorry, I encountered an error. Please try again.');
            }
        }
        
        function loadMessages() {
            fetch(`${API_URL}/api/chat/history/${userId}`)
                .then(res => res.json())
                .then(messages => {
                    messagesDiv.innerHTML = '';
                    messages.forEach(msg => {
                        displayMessage(msg.sender, msg.content);
                    });
                })
                .catch(err => console.error('Error:', err));
        }
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
